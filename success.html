<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Success</title>
</head>
<body style="margin: 50px 0;">
    <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-sm-6">
            <div class="hero-content">
              <div class="hero-title__group">
                <div class="hero-title">
                  <h3>Thank you for your payment.</h3>
                </div>
                <div class="Hero--Subtitle">
                  <p class="lead">Start boosting your business conversion rates with curated designs SEO first development
                    sites with zero
                    downtime</p>
                </div>
              </div>
              <div class="hero-cta-group">
                <form action="" >
                  <div class="input-group">
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your keywords" rows="1" required></textarea>
                      </div>
                  </div>
                  <div class="input-group">
                    <label for="intro-email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="intro-email" placeholder="Enter your email" required>
                    <button type="submit" class="btn btn-primary">Get started</button>
                  </div>
                  <span class="assistive-text">Thank you! I will contact you soon.</span>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-5 ml-auto">
            <div class="hero-figure">
              <img src="img/img07.png" class="img-fluid w-100" alt="">
            </div>
          </div>
        </div>
      </div>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="js/jquery.easing.min.js"></script>
      <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
</body>
</html>
